<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimonSays</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="game-btns">
      <button class="game-btn play">Play</button>
      <button class="game-btn restart">Restart</button>
    </section>
    <section class="game">
      <div class="game-grid">
        <div class="game-block red"></div>
        <div class="game-block yellow"></div>
        <div class="game-block blue"></div>
        <div class="game-block green"></div>
      </div>
    </section>
    <h3 id="levelno">Level 1</h3>
    <h4 id="result"></h4>
    <h5>Leaderboard</h5>
    <ul class="leaderboard"></ul>
    <script src="./scripts/logic.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
